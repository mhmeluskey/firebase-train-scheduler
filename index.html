<!DOCTYPE html>
<html>

<head>

  <title>Train Times</title>


  
  <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>




</head>

<body>  
<!-- train form -->
<div class = "container">
          Add Train
          <form>
              <div class="form-group">
                <label for="input-of-train-name">Train Name</label>
                <input type="text"  id="train-name"> 
              </div>
              <div class="form-group">
                <label for="input-of-train-name">Destination</label>
                <input type="text"  id="place"> 
              </div>
              <div class="form-group">
                <label for="input-of-train-name">Frequency</label>
                <input type="text"  id="number"> 
              </div>
              <div class="form-group">
                <label for="input-of-train-name">Next Arrival</label>
                <input type="text"  id="next"> 
              </div>
              <button type = "submit" id = "submit"> Submit</button>
            </form>
</div> 
<!-- train form -->



            <div class="container">
             Current Train Schedule
              <table class="table table-striped" id = "train-table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id = "ap-train"></td>
                    <td id = "ap-place"></td>
                    <td id = "ap-time"></td>
                    <td id = "ap-next"></td>
                  </tr>
               
                </tbody>
              </table>
            </div>
            

<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/app.js"></script>
</body>

</html>
