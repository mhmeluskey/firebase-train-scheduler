<!DOCTYPE html>
<html>

<head>

  <title>Train Times</title>



  <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

<style>
body{
  background-color:aliceblue;
  color: red;
}
</style>


</head>

<body>

   
  <div class="container">  
    <div class="jumbotron jumbotron-fluid">
        <div id = "title">
          Train Schedule
        </div>
       
      </div>


 

    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Train Name</label>
        <input type="text" class="form-control" id="train-name" placeholder="">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Destination</label>
        <input type="text" class="form-control" id="place" placeholder="">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Frequency</label>
        <input type="text" class="form-control" id="number" placeholder="">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Next Arrival</label>
        <input type="text" class="form-control" id="next" placeholder="">
      </div>
      <button type="submit" id="submit"> Submit</button>
    </form>




 
    <table class="table table-striped" id="train-table">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency</th>
          <th>Next Arrival</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td id="ap-train"></td>
          <td id="ap-place"></td>
          <td id="ap-time"></td>
          <td id="ap-next"></td>
        </tr> -->

      </tbody>
    </table>



</div>





  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/app.js"></script>
</body>

</html>
